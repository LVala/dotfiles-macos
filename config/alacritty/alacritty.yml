import:
  - ~/.config/alacritty/theme.yml

# env:
  #TERM: alacritty
  #TERM: xterm-256color

window:
  padding:
    x: 10 
    y: 10

  dynamic_padding: false

  decorations: buttonless 
    
  opacity: 0.975 

  title: Alacritty
  dynamic_title: true

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 1

cursor:
  style:
    shape: Block
    blinking: Off 

live_config_reload: true

